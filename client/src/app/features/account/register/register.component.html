<section class="mx-4">
  <mat-card
    class="w-full max-w-sm sm:max-w-md md:max-w-lg mx-auto mt-24 p-6 sm:p-8 bg-white shadow-lg rounded-xl"
  >
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-6">
        <h1 class="text-2xl sm:text-3xl font-semibold text-primary">
          Register
        </h1>
      </div>

      <app-text-input
        label="First name"
        formControlName="firstName"
        class="mb-4"
      ></app-text-input>
      <app-text-input
        label="Last name"
        formControlName="lastName"
        class="mb-4"
      ></app-text-input>
      <app-text-input
        label="Email address"
        formControlName="email"
        class="mb-4"
      ></app-text-input>
      <app-text-input
        label="Password"
        formControlName="password"
        type="password"
        class="mb-6"
      ></app-text-input>

      @if (validationErrors) {
      <div class="mb-4 p-4 bg-red-100 text-red-700 rounded">
        <ul class="list-disc list-inside space-y-1">
          @for (error of validationErrors; track $index) {
          <li>{{ error }}</li>
          }
        </ul>
      </div>
      }

      <button
        [disabled]="registerForm.invalid"
        mat-flat-button
        type="submit"
        class="w-full py-2 text-white bg-primary hover:bg-primary-dark transition duration-300"
      >
        Register
      </button>
    </form>
  </mat-card>
</section>
