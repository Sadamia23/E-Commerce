<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm mb-4">
  <div class="flex items-center justify-between gap-6">
    <a routerLink="/shop/{{ item().productId }}" class="shrink order-1">
      <img
        src="{{ item().pictureUrl }}"
        alt="product image"
        class="h-20 w-20 minw20"
      />
    </a>

    <div class="md:flex items-center justify-between order-3">
      <div class="flex justify-end md:items-center align-middle md:gap-3">
        <button mat-icon-button (click)="decrementQuantity()">
          <mat-icon class="text-red-600">remove</mat-icon>
        </button>

        <div class="font-semibold text-xl mb-1">{{ item().quantity }}</div>

        <button mat-icon-button (click)="incrementQuantity()">
          <mat-icon class="text-green-600">add</mat-icon>
        </button>
      </div>

      <div class="text-end order-4 sm:w-32">
        <p class="font-bold text-base sm:text-xl">{{ item().price | currency }}</p>
      </div>
    </div>

    <div class="w-full flex-1 space-y-4 order-2 max-w-md">
      <a routerLink="/shop/{{ item().productId }}" class="font-medium sm:text-lg" style="font-size: 10px; line-height: 3px !important;">{{
        item().productName
      }}</a>
      <div class="flex items-center gap-4">
        <button mat-button class="delete-item" (click)="removeItemFromcart()">
          <mat-icon>delete</mat-icon>
          <span class="hidden sm:visible">
            Delete
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
